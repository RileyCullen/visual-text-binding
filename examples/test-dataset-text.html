<html>
    <head>
        <script src="../VisualizationManager.js"></script>
    </head>
    <body id="body">
        <script>
            let vm = new VisualizationManager();
            let uid = vm.addDataset('jacob', [
                {a: 1, b: 2},
                {a: 3, b: 4}
            ]);
            

            vm.createVisualContainer(100, 100, 'body');
            vm.visualizeDataset(uid);

            let divStyle = {};
            let pStyle = {
                color: 'red',
            };

            vm.addTextBinding(uid, [0, 'a'], pStyle = pStyle);
        </script>
    </body>
</html>
